sections:
 - title: DEPLOY & RUN TRANSACTIONS IN THE BLOCKCHAIN <i class="fas fa-code"></i>
   subtitle: REMIX IDE
   effect: fade-left
   text: |
      Remix IDE allows developing, deploying and administering smart contracts for Ethereum like blockchains.
      It can also be used as a learning platform.
   webm: /assets/video/Screencast%202020-01-22%2015_12_07.webm
   mp4: /assets/video/remix-2.mp4
   poster: /assets/video/videoposter2.png
   buttons:
    - title: Start coding online
      href: https://remix.ethereum.org/
      style: btn-code
    - title: Get our desktop app
      style: btn-desktop
      href: https://github.com/ethereum/remix-desktop/releases
    - title: Documentation
      style: btn-docs
      href: https://remix-ide.readthedocs.io/en/latest/
 - title: LEARN <i class="fas fa-graduation-cap"></i>
   subtitle: SOLIDITY
   effect: fade-right
   buttons:
      - title: Read the docs
        style: btn-docs
        href: https://solidity.readthedocs.io/en/v0.6.1/index.html
   text: |
      Solidity is an object-oriented, high-level language for implementing smart contracts.
   code: |
        pragma solidity ^0.4.0;
        contract SimpleStorage {
           uint storedData;
           function set(uint x) public {
              storedData = x;
           }
           function get() public view returns (uint) {
              return storedData;
           }
        }
 - title: EXTEND <i class="fas fa-plug"></i>
   subtitle: Extend Remix IDE with a modular plugin framework.
   effect: fade-right
   text: Remix plugin helps you extend the Remix IDE. The goal is to give access of all the community features inside Remix and make them available for Ethereum Developers.
   buttons:
    - title: Remix Plugin on Github
      style: btn-github
      href: https://github.com/ethereum/remix-plugin
   gallery:
     - type: card
       title: Vyper
       style: plugincard
       content: Vyper is a contract-oriented, pythonic programming language that targets the Ethereum Virtual Machine (EVM)
       src: /assets/imgs/plugins/vyper.svg
       link:
         url: https://vyper.readthedocs.io/en/latest/
         title: Read more
     - type: card
       title: MythX
       style: plugincard
       src: /assets/imgs/plugins/mythsvg.png
       content: MythX is the premier security analysis service for Ethereum smart contracts. Our mission is to ensure development teams avoid costly errors and make Ethereum a more secure and trustworthy platform.
       link:
         url: https://mythx.io/
         title: Read more
     - type: card
       title: 3Box
       src: /assets/imgs/plugins/3box.svg
       style: plugincard
       content: 3Box makes it simple to store data securely with your users, letting you focus on building great products
       link:
         url: https://3box.io/
         title: Read more
     - type: card
       title: One Click dApp
       style: plugincard
       content: Turn your smart contract into a customizable, easy-to-use dApp.
       src: /assets/imgs/plugins/dapp.png
       link:
         url: https://oneclickdapp.com/
         title: Read more
     - type: card
       title: Provable
       style: plugincard
       content: Enabling the shift of traditional services such as finance, gambling, and insurance into decentralization.
       src: /assets/imgs/plugins/provable.png
       link:
         url: https://provable.xyz/
         title: Check out on github
     - type: card
       title: Etherscan
       src: /assets/imgs/plugins/etherscan.png
       style: plugincard
       content:
       link:
         url: https://etherscan.io/
         title: Check out
     - type: card
       title: Pipeline
       style: plugincard
       content: Visual IDE for composing Solidity smart contracts and Dapp agents.
       link:
         url: https://github.com/pipeos-one/pipeline
         title: Check out on github
     - type: card
       title: ZoKrates
       style: plugincard
       content: ZoKrates is a toolbox for zkSNARKs on Ethereum.
       link:
         url: https://zokrates.github.io/
         title: Check out on github
 - title: TOOLS FOR DEVELOPERS <i class="fas fa-wrench"></i>
   subtitle: REMIX LIBRARIES
   effect: slide-up
   text: Remix libraries are low-level libraries that tool developers can use to enhance their features!
   list:
     - type: card
       title: Remix Analyzer
       content: Performs static analysis on solidity smart contracts to check security vulnerabilities and bad development practices.
       link:
         url: https://github.com/ethereum/remix-project/tree/master/libs/remix-analyzer/README.md
         title: Check out on github
     - type: card
       title: Remix Astwalker
       content: Provides an easy way to read the AST of smart contract written in Solidity.
       link:
         url: https://github.com/ethereum/remix-project/tree/master/libs/remix-astwalker/README.md
         title: Check out on github
     - type: card
       title: Remix Debug
       content: Gives all the basic tools to add debugging feature for smart contracts.
       link:
         url: https://github.com/ethereum/remix-project/tree/master/libs/remix-debug/README.md
         title: Check out on github
     - type: card
       title: Remix Solidity
       content: It is simmply a wrapper around the Solidity compiler.
       link:
         url: https://github.com/ethereum/remix-project/tree/master/libs/remix-solidity/README.md
         title: Check out on github
     - type: card
       title: Remix Lib
       content: It is a common place for libraries being used across multiple modules.
       link:
         url: https://github.com/ethereum/remix-project/tree/master/libs/remix-lib/README.md
         title: Check out on github
     - type: card
       title: Remix Tests
       content: Add Solidity Unit testing to your Continuous integration or your tools.
       link:
         url: https://github.com/ethereum/remix-project/tree/master/libs/remix-tests/README.md
         title: Check out on github
     - type: card
       title: Remix Url Resolvers
       content: It provides helpers for resolving the content from external URL (including github, swarm, ipfs etc...).
       link:
         url: https://github.com/ethereum/remix-project/tree/master/libs/remix-url-resolver/README.md
         title: Check out on github


